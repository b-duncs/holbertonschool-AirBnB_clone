<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
</head>
<body>
<header>
    <div class="logo"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Arkansas, New Mexico...</h4>
            <ul class="popover">
                <li>
                    <h2>Arkansas:</h2>
                        <ul>
                            <li>Eureka Springs</li>
                            <li>Bentonville</li>
                        </ul>
                    <h2>New Mexico:</h2>
                        <ul>
                            <li>Santa Fe</li>
                            <li>Albuquerque</li>
                        </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>WiFi, Free Parking...</h4>
            <ul class="popover">
                <li>WiFi</li>
                <li>Free Parking</li>
                <li>Kitchen</li>
                <li>Pets Allowed</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
</div>
<footer>
    <p>Best School</p>
</footer>
</body>
</html>
