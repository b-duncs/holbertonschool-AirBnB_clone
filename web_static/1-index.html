<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>write an HTML page that displays a header and a footer by using the style tag in the head tag</title>
    <style>
        header {
            display: flex;
            position: absolute;
            top: 0;
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            display: flex;
            position: absolute;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<header></header>
<footer>
    <p>Best School</p>
</footer>
</body>
</html>
